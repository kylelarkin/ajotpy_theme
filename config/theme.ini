[info]
name = "Journal of a Plague Year"
version = "1.0"
author = "Extra Small Design"
description = "Based on Omeka S Default Theme"
;theme_link = ""
author_link = "https://extrasmalldesign.com/"
omeka_version_constraint = "^2.1.0"

[config]
elements.accent_color.name = "accent_color"
elements.accent_color.type = "Omeka\Form\Element\ColorPicker"
elements.accent_color.options.label = "Main accent color"
elements.accent_color.options.info = "An accent color to be used on links. The default value is #089494."
elements.accent_color.attributes.value = "#920b0b"

elements.nav_depth.name = "nav_depth"
elements.nav_depth.attributes.id = "nav_depth"
elements.nav_depth.type = "Number"
elements.nav_depth.options.label = "Top Navigation Depth"
elements.nav_depth.options.info = "Maximum number of levels to show in the site's top navigation bar. Set to 0 to show all levels."
elements.nav_depth.attributes.min = 0
elements.nav_depth.attributes.value = 0

elements.logo.name = "logo"
elements.logo.type = "Omeka\Form\Element\Asset"
elements.logo.options.label = "Logo"

elements.header_image.name = "header_image"
elements.header_image.type = "Omeka\Form\Element\Asset"
elements.header_image.options.label = "Header Image"

elements.footer.name = "footer"
elements.footer.attributes.id = "footer"
elements.footer.type = "Omeka\Form\Element\HtmlTextarea"
elements.footer.options.label = "Footer Content"
elements.footer.options.info = "HTML content to appear in the footer"
elements.footer.attributes.value = "Powered by Omeka S"

elements.tac.name = "tac"
elements.tac.attributes.id = "tac"
elements.tac.type = "Omeka\Form\Element\HtmlTextarea"
elements.tac.options.label = "Terms and Conditions URL"
elements.tac.options.info = "Please include the https://"